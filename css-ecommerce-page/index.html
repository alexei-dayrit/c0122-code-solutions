<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container font-dm">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth margin-lr-20px">
        <img class="black-dress" src="images/dress1.jpeg" alt="Black dress">
        <h4>
          <span class="border-right">Free People</span>
          <span class="item-size">Size 6</span>
        </h4>
        <p><span>$35</span> <s>$125 retail</s></p>
      </div>
      <div class="column-one-fifth margin-lr-20px">
        <img src="images/ysl-bag.jpeg" alt="YSL bag">
        <h4>
          <span class="border-right">Yves Saint Laurent</span>
          <span class="item-size">One-Size</span>
        </h4>
        <p><span>$200</span> <s>$1600 retail</s></p>
      </div>
      <div class="column-one-fifth margin-lr-20px">
        <img src="images/key.jpeg" alt="Key">
        <h4>
          <span class="border-right">Tiffany</span>
          <span class="item-size">One-Size</span></h4>
        <p><span>$476</span> <s>$2000 retail</s></p>
      </div>
      <div class="column-one-fifth margin-lr-20px">
        <img src="images/lv-bag.jpg" alt="LV bag">
        <h4>
          <span class="border-right">Louis Vuitton</span>
          <span class="item-size">One-Size</span>
        </h4>
        <p><span>$95</span> <s>$1200 retail</s></p>
      </div>
      <div class="column-one-fifth margin-lr-20px">
        <img src="images/dress2.jpeg" alt="Blue/white dress">
        <h4>
          <span class="border-right">Reformation</span>
          <span class="item-size">Size 4</span>
        </h4>
        <p><span>$20</span> <s>$198 retail</s></p>
      </div>
    </div>
  </div>
</body>
</html>
