<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Modal Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container height-500px">
    <div class="row">
      <div class="column-full roboto-font margin-10px">
        <button class="modal-btn">Open Modal</button>
      </div>
    </div>
    <div class="row pop-up">
      <div class="column-full margin-30px">
        <div class="text-center roboto-font">
          <h2 >Would you like to take a survey?</h2>
        </div>
        <div class="text-center roboto-font">
          <button class="survey-btn text-upper">No</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
