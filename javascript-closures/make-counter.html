<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Counter</title>
</head>
<body>
  <script>
    const makeCounter = function () {
      let privateCounter = 0;
      const changeBy = val => {
        privateCounter += val;
      };
      return {
        increment: () => {
          changeBy(1);
        },
        decrement: () => changeBy(-1),
        value: () => privateCounter
      };
    };

    // makeCounter() being called creates a new 'factory',
    // so privateCounter initalized at 0 at every call
    // that's why counter1 and counter2 have separate values
    const counter1 = makeCounter();
    const counter2 = makeCounter();

    console.log('counter1 start value:', counter1.value());
    console.log('counter2 start value:', counter2.value());

    counter1.increment();
    counter1.increment();
    counter1.increment();

    counter2.increment();

    console.log('counter1 mid value:', counter1.value());
    console.log('counter2 mid value:', counter2.value());

    counter1.decrement();
    counter2.decrement();

    console.log('counter1 final value:', counter1.value());
    console.log('counter2 final value:', counter2.value());
  </script>
</body>
</html>
