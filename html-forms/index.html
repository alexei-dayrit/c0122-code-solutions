<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div class="coding-form-container">
    <form action="index.html" method="get">
      <div class="email-section">
        <label>Email<br>
          <input type="email" name="email">
        </label>
      </div>
      <div class="why-cool-container">
        <label for="why-cool">Why is coding cool?<br>
          <select name="coding-is-cool" id="why-cool">
            <option value="select-one" selected="selected">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </label>
      </div>
      <div class="fav-lang-container">
        <p>
          Favorite Language (choose one)
          <br>
          <label>
            <input type="radio" name="lang" value="HTML">HTML
          </label>
          <label>
            <input type="radio" name="lang" value="CSS"> CSS
          </label>
          <label>
            <input type="radio" name="lang" value="JavaScript"> JavaScript
          </label>
        </p>
      </div>
      <div class="sign-up-section">
        <label for="sign-up"> Would you like to sign up for more information?</label>
        <p>
          <input type="checkbox" name="check" id="sign-up" checked="checked">Sign me up!
        </p>
      </div>
      <div class="comments-section">
        <p> Comments
          <br>
          <label for="comments"></label>
          <textarea id="comments" name="comments" cols="30" rows="10"></textarea>
        </p>
      </div>
      <input type="submit" name="submit" value="Submit">
    </form>
  </div>
</body>
</html>
