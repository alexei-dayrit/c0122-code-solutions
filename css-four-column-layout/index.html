<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="container background-color">
    <div class="row">
      <div class="column-full">
        <h2>How It Works<h2>
      </div>
    </div>
    <div class="row space-around">
      <div class="column-one-fourth flex margin-left-40px">
        <img src="images/screen-1.png" alt="Screen 1">
        <img class="icons" src="images/switch-icon.png" alt="Switch icon">
        <h3 class="image-header">App Switching</h3>
        <p class="image-description">Toggle all your apps on and off.</p>
      </div>
      <div class="column-one-fourth flex">
        <img src="images/screen-2.png" alt="Screen 2">
        <img class="icons" src="images/filter-icon.png" alt="Filter icon">
        <h3 class="image-header">Trip Filtering</h3>
        <p class="image-description">Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth flex">
        <img src="images/screen-3.png" alt="Screen 3">
        <img class="icons" src="images/slider-icon.png" alt="Slider icon">
        <h3 class="image-header">Service Filters</h3>
        <p class="image-description">Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth flex margin-right-40px">
        <img src="images/screen-4.png" alt="Screen 4">
        <img class="icons" src="images/bars-icon.png" alt="Bars icon">
        <h3 class="image-header">Stats + Mileage</h3>
        <p class="image-description">Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
